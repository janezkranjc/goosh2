<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Shell</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js.js"></script>
    <link href="css.css" rel="stylesheet">
</head>
<body>
<div class="gsh">
    <div class="queryInput">
        <div class="label">
            user@gsh:/var$
        </div>

        <div class="input">
            <input type="text" id="queryInputTb" autofocus>
        </div>

    </div>
</div>
</body>
<div class="helpMenu">
    <a href="https://github.com/jwdeitch/goosh2">https://github.com/jwdeitch/goosh2</a>
    <div style="white-space: pre;">
        +-----+--------+-------------+
        | cmd | params | description |
        +-----+--------+-------------+
        | c   | --     | clear page  |
        | h   | --     | help        |
        +-----+--------+-------------+
    </div>
</div>
</html>
